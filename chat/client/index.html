<!doctype html>
<html lang="en">
<head>
  <title>Chat Room</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body id="home">
<section class="container">
	<div class="row">
		<header>
		</header>
	</div>
	<section class="main col col-lg-8" style="background: white"> 
		<h2>Chat Box</h2>
		<div class="box">
			<div class="chattalk">
				<p>hello</p>
			</div>
			<div class="chattalkreply">
				<p>sup</p>
			</div>
			<div class="chattalk">
				<p>hello</p>
			</div>
			<div class="chattalkreply">
				<p>hello</p>
			</div>
		</div>
	</section>	
	
	<section class="main col col-lg-4" style="background: white">
		<h2>Chat Members</h2>
		<div class="memberBox">
		<img src="http://placehold.it/350x600" alt"placeholder">
		</div>
	</section>
	
	<section class="main col col-lg-12" style="background: white">
		<h2>chat bar</h2>
		<div class="input-group">
		<span class="input-group-addon">@</span>
		<input type="text" class="form-control" placeholder="Username">
		</div>
		<div class="btn-default">
			<button type="button" class="btn btn-default">Left</button>
		</div>
		
	</section>

</section>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="custom.js"></script>

</html>
